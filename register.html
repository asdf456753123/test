<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container py-5">
        <h1 class="display-4 mb-5">Create List</h1>
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">1</div>
                    <form method="post" class="card-body">
                        <div class="form-group">

                            <label class="label_input">emailregister</label>
                            <input id="emailregister" type="text" class="form-control" required>


                        </div>
                        <div class="form-group">

                            <label class="label_input">passwordregister</label>
                            <input id="passwordregister" type="password" class="form-control"required >

                        </div>

                        <div id="login_control">
                            <button type="button" id="submitBtnregister" class="btn btn-primary" >Create</button>
                            
                        </div>
                        <div>
                            <div class="mt-4 text-center"><a href="index.html">back</a></div>
                        </div>
                    </form>
                </div>
            </div>
    
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js"></script>
    <script src="./scripts/register.js"></script>
</body>

</html>
